<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbi Henderson</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/6bab3c972e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#exp">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contact</a>
          </li>
      </nav>
      <div class="container" id="about">
        <h4>About Me</h4>
      </div>
      <div class="container" id="exp">
        <h4>Experience</h4>
      </div>
      <div class="container" id="portfolio">
        <h4>Portfolio</h4>
      </div>
    
    <footer id="footer">
        <div class="container" id="contact">
          <div class="row">
            <section class="col-7">
              <h4>Get in touch</h4>
              <form name=”EmailForm” method="POST" data-netlify="true" id="simple-contact-form" class="contact-form" >
                  <div class="form-row">
                    <div class="form-group col-6">
                      <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
                    </div>
                    <div class="form-group col-6">
                      <input class="form-control" type="email" name="email" id="email" placeholder="Email" />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <textarea class="form-control pb-5"  name="message" id="message" placeholder="Message"></textarea>
                    </div>
                  </div>
                  <input class="mt-2 btn btn-outline-primary" type="submit" value="Submit" class="primary"/>
              </form>
          </section>
          <section class='col-5'> 
              <h4>Follow me</h4>
              <div class="icons pt-2">
                  <a href="https://twitter.com/BobbiLHenderson"><i class="fab fa-twitter-square fa-2x"></i></a>
                  <a href="https://github.com/bobbi-henderson"><i class="fab fa-github-square fa-2x"></i></a>
                  <a href=""><i class="fab fa-linkedin fa-2x"></i></a>
              </div>
              <p class="pt-2">Not a fan of forms? Email me at <a href="mailto:bobbilhenderson@gmail.com">bobbilhenderson@gmail.com</a>.</p>
          </section>
          </div>
          <p class="copy">&copy; Bobbi Henderson</p>
        </div>
    </footer>

    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
